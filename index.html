<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Petros - vážený bojovník v Larpu" />
  <meta name="keywords" content="Petros, Larp, bojovník, kapitalista" />
  <title>Petros</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #ffffff;
      color: #6b7280;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding-top: 4rem; /* top breathing room */
      padding-bottom: 4rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.container {
      max-width: 1200px;
      width: 90vw;
      text-align: center;
    }

    h1 {
      font-size: 128px;
      line-height: 0.25;
      margin: 20px 0 60px 0; /* 60px bottom margin to separate from image */
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      letter-spacing: 3px;
      color: #111827; /* dark text */
    }

    img {
      max-width: 900px;
      width: 100%;
      height: auto;
      border-radius: 0.75rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
    }

    p {
      max-width: 900px;
      font-size: 1.25rem;
      line-height: 1.6;
      margin: 0 auto;
      color: #6b7280;
      padding: 0 15px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #d1d5db;
      }
      h1 {
        color: #f9fafb;
      }
      p {
        color: #e5e7eb;
      }
      img {
        box-shadow: 0 8px 20px rgba(255 255 255 / 0.15);
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Petros</h1>
    <img src="IMG-20240416-WA0035.jpg" alt="Udatný Petros v boji s damenem" width="900" height="600" />
    <p>Petros je vážený bojovník v Larpu a měl by dostat pěněžní bonus ze začátku, jelikož je to velký a urputný kapitalista.</p>
  </main>
</body>
</html>

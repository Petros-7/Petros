<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Petros - vážený bojovník v Larpu" />
  <meta name="keywords" content="Petros, Larp, bojovník, kapitalista" />
  <title>Petros</title>
  <style>
    /* Reset some default styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white for contrast */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content from top */
      min-height: 100vh; /* Full viewport height */
      box-sizing: border-box;
    }

    h1 {
      font-size: 128px;
      line-height: 1;
      margin: 0 auto 20px auto; /* Removed top margin to bring title closer to top */
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      letter-spacing: 3px;
      max-width: 80%; /* Limit heading width */
      text-align: center;
    }

    img {
      max-width: 90vw; /* Responsive image width */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 60px; /* Spacing below image */
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05); /* Scale image on hover */
    }

    p {
      max-width: 900px;
      font-size: 1.25rem;
      text-align: center;
      line-height: 1.6;
      margin: 0 auto 40px auto; /* Center paragraph */
      color: #ddd; /* Light gray color for paragraph text */
    }

    /* Add Button Style with image background, no visible text */
    .add-button {
      width: 160px;
      height: 60px;
      background-image: url('imageedit_1_9547236832.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
      margin: 20px 0 40px 0;
      padding: 0;
      outline: none;
      user-select: none;
      display: block;
      transition: transform 0.3s ease;
      background-color: transparent;
      font-size: 0; /* Hide any text */
      line-height: 0;
    }

    .add-button:hover {
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 64px; /* Smaller heading on mobile */
      }
      p {
        font-size: 1rem; /* Smaller paragraph text on mobile */
      }
      .add-button {
        width: 120px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Petros</h1>
    <img src="IMG-20240416-WA0035.jpg" alt="Udatný Petros v boji s damenem" width="900" height="600" />
    <p>Petros je vážený bojovník v Larpu a měl by dostat pěněžní bonus ze začátku, jelikož je to velký a urputný kapitalista.</p>
    <button class="add-button" aria-label="Add"></button>
  </main>
</body>
</html>

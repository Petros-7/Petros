<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petros</title>
  <style>
    /* Enforce black background robustly */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black !important;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh; /* full viewport height */
      box-sizing: border-box;
    }

    h1 {
      font-size: 128px;
      line-height: 0.25;
      margin: 20px 0;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      letter-spacing: 3px;
    }

    img {
      max-width: 90vw;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }

    p {
      max-width: 900px;
      font-size: 1.25rem;
      text-align: center;
      line-height: 1.6;
      margin: 0 15px 40px 15px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Petros</h1>
  <img src="IMG-20240416-WA0035.jpg" alt="Udatný petros v boji s damenem" width="900" height="600"/>
  <p>Petros je vážený bojovník v Larpu a měl by dostat pěněžní bonus ze začátku jelikož je to velký a urputný kapitalista</p>
</body>
